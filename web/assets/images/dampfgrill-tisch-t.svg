<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" role="img" aria-labelledby="title desc">
  <title id="title">Dampfgrill Tisch T Illustration</title>
  <desc id="desc">Tabletop steam grill with wooden stand, ceramic lid and modular tray system.</desc>
  <!-- Table-top grill keeps a lighter palette with wood texture accents -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#1c2329" />
      <stop offset="60%" stop-color="#11171c" />
      <stop offset="100%" stop-color="#0a0e12" />
    </radialGradient>
    <linearGradient id="lid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f2f6fb" />
      <stop offset="100%" stop-color="#c6d4e1" />
    </linearGradient>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a4554" />
      <stop offset="100%" stop-color="#1c232d" />
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c9863a" />
      <stop offset="100%" stop-color="#8b5416" />
    </linearGradient>
    <linearGradient id="steam" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#eff6ff" stop-opacity="0.45" />
    </linearGradient>
    <pattern id="woodgrain" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(4)">
      <rect width="12" height="12" fill="#9e6324" />
      <path d="M0 8c2-2 6-2 8 0s6 2 8 0" fill="none" stroke="#c9863a" stroke-width="1" opacity="0.5" />
      <path d="M0 4c2-2 6-2 8 0s6 2 8 0" fill="none" stroke="#7a4512" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="640" height="400" rx="32" fill="url(#bg)" />
  <g transform="translate(80 54)">
    <ellipse cx="240" cy="270" rx="200" ry="24" fill="#050608" opacity="0.38" />
    <!-- Steam puff for the tabletop steamer signature -->
    <g transform="translate(220 -12)">
      <path d="M110 82c10-26-4-48 12-78" fill="none" stroke="url(#steam)" stroke-width="8" stroke-linecap="round" />
      <path d="M134 86c8-22-8-44 6-70" fill="none" stroke="url(#steam)" stroke-width="6" stroke-linecap="round" opacity="0.65" />
    </g>
    <!-- Main grill -->
    <g transform="translate(40 20)">
      <rect x="80" y="60" width="320" height="140" rx="26" fill="url(#body)" />
      <rect x="92" y="84" width="296" height="86" rx="20" fill="#121921" />
      <rect x="108" y="98" width="264" height="58" rx="16" fill="#1f2a34" />
      <g transform="translate(132 112)">
        <rect x="0" y="0" width="80" height="30" rx="8" fill="#d0d8e2" />
        <rect x="96" y="0" width="80" height="30" rx="8" fill="#f5f1e6" />
        <rect x="192" y="0" width="80" height="30" rx="8" fill="#d0d8e2" />
      </g>
      <!-- Ceramic lid -->
      <path d="M96 96c18-62 92-92 176-92s158 30 176 92" fill="url(#lid)" />
      <ellipse cx="272" cy="44" rx="128" ry="36" fill="#9db5c8" opacity="0.25" />
      <rect x="236" y="-8" width="72" height="18" rx="9" fill="#212b35" />
      <rect x="248" y="-16" width="48" height="12" rx="6" fill="#e4ebf5" />
      <!-- Front controls -->
      <g transform="translate(118 158)">
        <circle cx="0" cy="0" r="14" fill="#0d141c" stroke="#3c4653" stroke-width="4" />
        <circle cx="0" cy="0" r="6" fill="#89d6ff" />
        <circle cx="112" cy="0" r="14" fill="#0d141c" stroke="#3c4653" stroke-width="4" />
        <circle cx="112" cy="0" r="6" fill="#ffbe4d" />
        <circle cx="224" cy="0" r="14" fill="#0d141c" stroke="#3c4653" stroke-width="4" />
        <circle cx="224" cy="0" r="6" fill="#ff6f5e" />
      </g>
    </g>
    <!-- Wooden stand -->
    <g transform="translate(28 188)">
      <rect x="52" y="0" width="360" height="24" rx="12" fill="url(#wood)" opacity="0.9" />
      <rect x="52" y="10" width="360" height="20" rx="10" fill="url(#wood)" opacity="0.75" />
      <g transform="translate(52 22)">
        <rect x="0" y="0" width="36" height="96" rx="12" fill="url(#wood)" />
        <rect x="324" y="0" width="36" height="96" rx="12" fill="url(#wood)" />
        <rect x="156" y="0" width="36" height="96" rx="12" fill="url(#wood)" />
      </g>
      <g transform="translate(52 26)">
        <rect x="0" y="0" width="36" height="96" rx="12" fill="url(#woodgrain)" opacity="0.75" />
        <rect x="324" y="0" width="36" height="96" rx="12" fill="url(#woodgrain)" opacity="0.75" />
        <rect x="156" y="0" width="36" height="96" rx="12" fill="url(#woodgrain)" opacity="0.75" />
      </g>
      <g transform="translate(86 96)">
        <rect x="0" y="0" width="288" height="18" rx="9" fill="#5b3410" opacity="0.5" />
      </g>
    </g>
  </g>
</svg>
