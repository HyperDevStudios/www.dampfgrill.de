# Nginx server configuration bound to port 85 to integrate with the external reverse proxy.
server {
    listen 85;
    listen [::]:85;
    server_name _;

    # Serve the static content from the mounted web directory.
    root /usr/share/nginx/html;
    index index.html;

    # Return a 404 error when the requested file is missing.
    location / {
        try_files $uri $uri/ =404;
    }
}
