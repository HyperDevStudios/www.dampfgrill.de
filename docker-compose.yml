version: "3.8"

# Docker Compose configuration to expose the Nginx web server on port 85 for the
# upstream reverse proxy.

services:
  webserver:
    image: nginx:1.25-alpine
    container_name: dampfgrill_web
    ports:
      - "85:85"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:85"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
